<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dice Roller</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <!--This sets up the input field and the submit button-->
            <label for="dice-amount">How many dice do you want to roll?</label>
            <input type="text" id="dice-amount" name="dice-amount" maxlength="2" minlength="1" required value="0" class="input-field">
            <br>
            <label for="dice-sides">How many sides per die?</label>
            <select id="dice-sides" name="dice-sides" required class="input-field">
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="20">20</option>
                <option value="100">100</option>
            </select>    
            <br>
            <button id="roll-button">Roll!</button>
            <button id="reset-button">R-R-R-R-RESET!</button>
        <!--This segment is filled by the JavaScript-->
        <h3>Total: <span id="total">___</span></h3>
        <button id="reveal">Show All Rolls</button>
        <ol id="die-list"></ol>
        <script src="main.js"></script>
    </body>
</html>
